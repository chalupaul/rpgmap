<!doctype html>
<html>
<head>
	{% block javascript %}
		<link rel="stylesheet" href="{{ url_for('static', filename='js/editor.md/css/editormd.min.css') }}" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/editor.md/editormd.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/editor.md/languages/en.js') }}"></script>
		<script type="text/javascript">
			var editor;
			$(function() {
				editor = editormd("editormd", {
					width   : "100%",
					height: 550,
					syncScrolling : true,
					disabledKeyMaps : [
						'Ctrl-D',
						'Ctrl-E',
						'Ctrl-K',
						'Ctrl-B',
						'Alt-D'
					],
					path    : "/static/js/editor.md/lib/"
				});
			});
		</script>
	{% endblock %}
	<title>{{ id }}</title>
</head>
<body>
	<form action="{{ url_for('hex', hex_id=id) }}" method="post">
		<div id="editormd">
			<textarea name="content" style="display:none;">{{ content }}</textarea>
		</div>
		<input type="submit" />
	</form>
</body>
</html>
